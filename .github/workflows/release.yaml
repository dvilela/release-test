name: Electron Forge Release

on:
  push:
    tags:
      - v*
  workflow_run:
    workflows: ["Build Electron App"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            out/make/**/*
